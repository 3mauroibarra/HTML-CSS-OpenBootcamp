<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <div>
    <h1 for="valorant">Learning to use images</h1>
    <img src="img/logo-valorant.png" alt="logo valorant" width="200" height="200">
  </div>
  <div>
    <h1>Learning to use the videos</h1>
    <video width="500" height="500" controls muted loop>
      <source src="video.mp4" type="video/mp4">
    </video>
  </div>
  <div>
    <h1>Learning to use audio</h1>
    <audio controls autoplay loop>
      <source src="audio.mp4" type="audio/mp4">
    </audio>
  </div>
</body>
</html>
