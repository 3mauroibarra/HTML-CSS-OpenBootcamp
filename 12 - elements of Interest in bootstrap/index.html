<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elements of Interest in Bootstrap</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    </head>
    <body>
        <section>
            <div class="container">
                <div class="bg-light p-5 rounded-3">
                    <div class="container-fluid py-5">
                        <h1 class="display-5 fw-bold">Jumbotron</h1>
                        <p class="col-md-8 fs-4">
                        Example text
                        </p>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Modal</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        ...
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a class="btn btn-primary" data-bs-toggle="modal" href="#exampleModal" role="button">Open first modal</a>
                    </div>
                </div>
            </div>
        </section>
        <section class="container py-4">
            <div class="input-group py-4">
                <span class="input-group-text">First and last name</span>
                <input type="text" aria-label="First name" class="form-control">
                <input type="text" aria-label="Last name" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-text">Number</span>
                <input type="number" aria-label="Number" class="form-control">
            </div>
            <div class="input-group py-4">
                <span class="input-group-text">With textarea</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
        </section>
        <section class="container py-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Mauro Ibarra</h5>
                    <h6 class="card-subtitle mb-2 text-muted">rookie</h6>
                    <p class="card-text">Hello! My name is Mauro and I am studying to be a web developer.</p>
                    <div class="card-footer">
                        mauroibarra@contact.com
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
    ></script>
</html>
